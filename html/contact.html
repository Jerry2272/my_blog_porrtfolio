<section id="contact-me">
    <div class="container">

        <div class="col-lg-6">

            <div class="col-lg-6 input-group">
              <input type="text" id="name" required>
              <label for="name"><span><i class="fa-solid fa-user"></i></span> Name</label>
            </div>
            <div class="col-lg-6 input-group">
              <input type="text" id="number" required>

            <div class="col-lg-6 input-group">
              <input type="email" id="email" required>

            </div>
            <div class="col-lg-6 input-group">
              <input type="password" id="password" required>
              <label for="password"><span><i class="fa-solid fa-lock"></i></span> Password Required</label>
            </div>
            <div class="col-lg-6 input-group" required>
              <textarea name="textarea" id="textarea" rows="8" required></textarea>
              <label for="textarea"><span><i class="fa-solid fa-message"></i></span> Your Message</label>
            </div>
            <button type="submit" id="submit"><span><i class="fa-sharp fa-solid fa-cloud-word"></i></span> SUBMIT</button>
